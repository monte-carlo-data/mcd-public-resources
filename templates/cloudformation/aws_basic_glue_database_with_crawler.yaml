Parameters:

  S3BucketName:
    Type: String
    Description: "S3 bucket name containing the data"
    Default: "my-default-bucket"

  S3Path:
    Type: String
    Description: "Path inside the S3 bucket to crawl"
    Default: "/"

  GlueDatabaseName:
    Type: String
    Description: "Glue database name"
    Default: "montecarlo_external"

  GlueCrawlerName:
    Type: String
    Description: "Glue crawler name"
    Default: "montecarlo_s3_crawler"

  CrawlerSchedule:
    Type: String
    Description: "Optional cron expression for the Glue crawler schedule (leave blank for manual run)"
    Default: ""

  RecrawlBehavior:
    Type: String
    Description: "Crawler recrawl behavior: CRAWL_EVERYTHING, CRAWL_NEW_FOLDERS_ONLY, or CRAWL_EVENT_MODE"
    Default: "CRAWL_EVERYTHING"
    AllowedValues:
      - CRAWL_EVERYTHING
      - CRAWL_NEW_FOLDERS_ONLY

Conditions:
  HasSchedule: !Not [ !Equals [ !Ref CrawlerSchedule, "" ] ]

Resources:

  # IAM Role for Glue Crawler
  GlueCrawlerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${GlueCrawlerName}-Role"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: glue.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
      Policies:
        - PolicyName: GlueS3ReadPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::${S3BucketName}"
                  - !Sub "arn:aws:s3:::${S3BucketName}/*"

  # Glue Database
  GlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: !Ref GlueDatabaseName
        Description: "Glue database for external tables"

  # Glue Crawler
  GlueCrawler:
    Type: AWS::Glue::Crawler
    Properties:
      Name: !Ref GlueCrawlerName
      Role: !GetAtt GlueCrawlerRole.Arn
      DatabaseName: !Ref GlueDatabase
      Targets:
        S3Targets:
          - Path: !Sub "s3://${S3BucketName}${S3Path}"
      SchemaChangePolicy:
        UpdateBehavior: LOG
        DeleteBehavior: LOG
      RecrawlPolicy:
        RecrawlBehavior: !Ref RecrawlBehavior
      Description: "Crawler for S3 data to populate Glue database"
      Schedule:
        !If
          - HasSchedule
          - ScheduleExpression: !Ref CrawlerSchedule
          - !Ref "AWS::NoValue"
